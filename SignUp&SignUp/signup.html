<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="/images/myntra.svg" type="image/x-icon">
    <title>SignUp</title>
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="/images/myntra_logo.webp" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar" id="main-nav">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home</a>
            <a href="#">Studio</a>
        </nav>

        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>


        <div class="action_container">
            <span class="material-symbols-outlined action_icon">favorite</span>
            <span class="action_name">Wishlist</span>
        </div>

        <a class="action_container bag" href="#">
            <span class="material-symbols-outlined action_icon">shopping_bag</span>
            <span class="action_name">Bag</span>
        </a>
        </div>
    </header>
    <div class="signup-container">
        <form action="" id="signup-form">
            <h1>SignUp</h1>
            <div class="name">
                <label for="Name">Name</label><br>
                <input id="username" type="text" placeholder="Enter Full Name" autocomplete="off"><br>
                <span id="error-name" class="error"></span>
            </div>

            <div class="email"><label for="Email">Email</label><br>
                <input id="email" type="Email" placeholder="Enter Email"><br>
                <span id="error-email" class="error"></span>
            </div>

            <div class="contact">
                <label for="contact">contact No.</label><br>
                <input id="contact" type="tel" placeholder="Enter Contact No" autocomplete="off"><br>
                <span id="error-contact" class="error"></span>
            </div>

            <div class="password">
                <label for="password">Password</label><br>
                <input id="password" type="password" placeholder="Enter password"><br>
                <span id="error-password" class="error"></span>
            </div>

            <button id="btn-submit">Submit</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>

</html>
